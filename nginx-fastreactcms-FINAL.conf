# FastReactCMS NGINX Configuration
# Domain: theitapprentice.com

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

# Upstream backend
upstream fastapi_backend {
    server 127.0.0.1:8100;
    keepalive 32;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name theitapprentice.com www.theitapprentice.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server - www redirect
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.theitapprentice.com;

    ssl_certificate /etc/letsencrypt/live/theitapprentice.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/theitapprentice.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://theitapprentice.com$request_uri;
}

# HTTPS server - Main
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name theitapprentice.com;

    ssl_certificate /etc/letsencrypt/live/theitapprentice.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/theitapprentice.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/theitapprentice.access.log;
    error_log /var/log/nginx/theitapprentice.error.log;

    client_max_body_size 10M;

    # Frontend root
    root /var/www/fastreactcms/Frontend/dist;
    index index.html;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml image/svg+xml;

    ############## BACKEND STATIC FILES ##############
    # MUST be before regex block
    location /static/ {
        alias /var/www/fastreactcms/Backend/static/;
        expires 30d;
        add_header Cache-Control "public";
    }

    ############## FRONTEND ASSET CACHE ##############
    # Updated to NOT override /static/
    location ~* ^/(?!static/).*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    ############## API ENDPOINTS ##############
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://127.0.0.1:8100;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Auth login
    location /auth/login {
        limit_req zone=login_limit burst=3 nodelay;

        proxy_pass http://127.0.0.1:8100;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Auth endpoints
    location /auth/ {
        limit_req zone=api_limit burst=10 nodelay;

        proxy_pass http://127.0.0.1:8100;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Docs
    location ~ ^/(docs|redoc|openapi.json) {
        proxy_pass http://127.0.0.1:8100;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # RSS + Sitemap
    location = /rss.xml {
        proxy_pass http://127.0.0.1:8100/api/v1/rss.xml;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        expires 1h;
        add_header Cache-Control "public";
    }

    location = /sitemap.xml {
        proxy_pass http://127.0.0.1:8100/api/v1/sitemap.xml;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        expires 1h;
        add_header Cache-Control "public";
    }

    # Health
    location /health {
        proxy_pass http://127.0.0.1:8100;
        access_log off;
    }

    # Deny hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # React Router fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
