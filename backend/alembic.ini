[alembic]
# path to migration scripts
script_location = alembic

# prepend sys.path with current directory
prepend_sys_path = .

# version path separator
version_path_separator = os

# sqlalchemy.url is loaded from .env via env.py
# Comment out to use DATABASE_URL from settings
# sqlalchemy.url = postgresql://user:password@localhost:5432/itapprentice_db

[post_write_hooks]
# Format Python code with black after generating migrations
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -l 79 REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S